<div class="container">
  <div class="row">
    <div class="col-xl-6 mx-auto">

      <div class="col-sm-12 mx-auto text-center">
        <div class="login">
        <h1>Login Page</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Provide Email</mat-label>
            <input
            matInput
              placeholder="Registerd Email"
              type="text"
              id="email"
              formControlName="email"
              value="ashish@gmail.com"
              (change)="checkUserEmail()"
            />
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Provide Password</mat-label>
            <input
              matInput
              placeholder="Password"
              type="password"
              id="password"
              formControlName="password"
              value="ashish"
              />
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          </p>
          <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
        Submit
      </button>
    </form>
  </div>
</div>
</div>
</div>
<p>Don't have a account? <a routerLink="/register">Register</a></p>
